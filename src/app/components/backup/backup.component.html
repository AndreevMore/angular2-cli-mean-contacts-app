<div>
	<h3>Load & Upload</h3>
	
	<div>
		<h4>from file to base</h4>
		<input type="file" name="file">
		<input class="btn btn-primary" type="submit" value="send" (click)="fileToBase($event)" >
	</div>

	<div>
		<h4> base to file</h4>
		<button class="btn btn-info" (click)="baseToFile()">from base to file</button>
	</div>
</div>
