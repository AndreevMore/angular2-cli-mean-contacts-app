<div class="col-md-12">
	<h3>Load & Upload</h3>
	
	<div class="col-md-6">
		<h4>from file to base</h4>
		<input type="file" name="file" (change)="fileToBase($event)"/>
	</div>

	<div class="col-md-6">
		<h4> base to file</h4>
		<button class="btn btn-info" (click)="baseToFile()">from base to file</button>
	</div>
</div>
